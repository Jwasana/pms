<div class="container">
    <h1>Products</h1>

<table class="table" *ngIf="products && products.length > 0">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
        <th scope="col">Color</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <th scope="row">{{product.id}}</th>
        <td>{{product.name}}</td>
        <td>{{product.type}}</td>
        <td>{{product.color}}</td>
        <td>{{product.price | currency: 'Rs'}}</td>
      </tr>          
    </tbody>
  </table>
</div>
<p *ngIf="!products || products.length == 0"> No Products Availble</p>
